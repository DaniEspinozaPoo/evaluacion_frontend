<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>carrocomp!</title>
	<link rel="icon" type="image/ico" href="docs/favicon_comp.png">
	<link rel="stylesheet" type="text/css" href="node_modules/materialize-css/dist/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="node_modules/sweetalert/dist/sweetalert.css">
	<link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">

	<link rel="stylesheet" type="text/css" href="dist/css/style.min.css">
	<style type="text/css">
	
		div#results #directions_panel	{ width: 35%; height: 100%; overflow: auto; float: right; }
	</style>

	 <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true" ></script>

	<!--REQUIRED STYLE SHEETS-->
</head>
<body>
<!--NAV-->
<nav>
	<div class="navbar-fixed">
		<div class="container nav-wrapper">
			<a href="index.html" class="logotipo_carrocomp"><img src="docs/logo-gris.png"></a>
			
			<ul class="right hide-on-med-and-down">
				<li>
				    <!-- Ventana Modal -->
		 			<div class="icon_informacion">
						<a href="" data-modal="#modal" class="modal__trigger"><img src="docs/icon_info.svg"></a>
						<div id="modal" class="modal modal__bg" role="dialog" aria-hidden="true">
							<div class="modal__dialog">
								<div class="modal__content">
									<img src="docs/logo-peach.png">
										<p>La nueva forma de moverte en la ciudad. Con carrocomp! puedes compartir tu viaje con amigos y cobrar el costo equitativamente.</p>

						<!-- Boton para cerrar la Ventana modal -->
							<a href="" class="modal__close demo-close">
							<svg class="" viewBox="0 0 24 24"><path d="M19 6.41l-1.41-1.41-5.59 5.59-5.59-5.59-1.41 1.41 5.59 5.59-5.59 5.59 1.41 1.41 5.59-5.59 5.59 5.59 1.41-1.41-5.59-5.59z"/><path d="M0 0h24v24h-24z" fill="none"/></svg>
							</a>
								</div>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
</nav>   
<!--NAV-->

<!--SELECT -->

<div class="row">
  <div class="col s12 m12 embed-responsive embed-responsive-16by9">
  	<div id="results">
		<div id="map_canvas"></div>
			<div id="routes_panel">
				<div id="distance_panel" style="display:none;width: 100%; height: 20%;"></div>
			</div>
	</div>
	<div class="col s12 m3" id="part_select">
	  <div class="select_pais" align="center">
		<div style="margin-bottom: 3%;">
			<label for="start">ORIGEN</label>
				<input class="browser-default" type="text" id="start"  placeholder="Seleccione"/>
		</div>

		<div>
			<label for="end">DESTINO</label>
				<input class="browser-default" type="text" id="end"  placeholder="Seleccione"/>
		</div>
	  </div>
	<span id="mensaje_error" class="hide"></span>
		<p><button type="button" id="search" >Buscar</button></p>

	</div>
  </div>
  <!--VEHICULO -->
<section class="row">
	<div class="col s12 m3">
		<div id="select_transporte"  style="display:none;" >
			<div class="estilos_transp">
				<p class="selv">SELECCIONE VEHICULO</p>
			
			<form action="#">
				<p class="checks">
					<input name="group1" type="radio" id="test1" />
					<label class="moto" for="test1"><img src="docs/moto.png"></label>
					<div class="parr">
						<strong>Motocicleta</strong>
						<p>máximo 2 pasajeros</p>
					</div>
				</p>
				<p class="checks">
					<input name="group1" type="radio" id="test2" />
					<label class="auto" for="test2" ><img src="docs/auto.png"></label>
					<div class="parr">
						<strong>Automóvil</strong>
						<p>máximo 5 pasajeros</p>
					</div>
				</p>
				<p>
					<input name="group1" type="radio" id="test3" />
					<label class="van" for="test3" ><img src="docs/van.png"></label>
					<div class="parr">
						<strong>Minivan</strong>
						<p>máximo 10 pasajeros</p>
					</div>
				</p>
				<p>
					<input name="group1" type="radio" id="test4" />
					<label class="camion" for="test4" ><img src="docs/camion.png"></label>
					<div class="parr">
						<strong>Camión</strong>
						<p>máximo 3 pasajeros</p>
					</div>
				</p>
			</form>
			<h3 style="font-size: 19px;">Cantidad pasajeros:<input class=type="text" id="personas"  placeholder="0"/></h3>
			</div>
			<p><button class="compartir" type="button" id="compartir" value="compartir">Calcular</button></p>
		</div>		
	</div>
</section>
<!--VEHICULO -->
</div>
<!--/SELECT -->



<!--Part map -->
	<div>	
		<p>
		<select id="travelMode" class="routeOptions">
			<option value="DRIVING" selected="selected">Driving</option>
          	<option value="BICYCLING">Bicycling</option>
          	<option value="WALKING">Walking</option>
      	</select>
      	<select id="unitSystem" class="routeOptions">
          	<option value="METRIC" selected="selected">Metric</option>
          	<option value="IMPERIAL">Imperial</option>
      	</select>
		</p>
	
  	</div>
<!--/Part map -->


</body>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
<script type="text/javascript" src="node_modules/sweetalert/dist/sweetalert.min.js"></script>
<script type="text/javascript" src="dist/js/script.min.js"></script>
</html>
